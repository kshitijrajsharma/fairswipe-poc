<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <title>fAIrswipe 2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div
      class="container mx-auto px-2 py-3 md:px-4 md:py-8 max-w-6xl min-h-screen flex flex-col"
    >
      <h1
        class="text-xl md:text-3xl font-bold text-gray-800 mb-3 md:mb-8 text-center"
      >
        fAIrswipe 2.0
      </h1>

      <div
        id="setup"
        class="bg-white rounded-lg shadow-md p-3 md:p-6 mb-3 md:mb-6"
      >
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2"
            >Choose your TMS:</label
          >
          <input
            type="text"
            id="tmsUrl"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400"
            value="https://tiles.openaerialmap.org/62d85d11d8499800053796c1/0/62d85d11d8499800053796c2/{z}/{x}/{y}"
          />
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2"
            >Build AI model to detect:</label
          >
          <input
            type="text"
            id="category"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400"
            placeholder="e.g., solar_panels"
            value="solar_panels"
          />
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2"
            >AOI (Area of Interest):</label
          >
          <textarea
            id="aoi"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400 font-mono text-sm"
            rows="8"
          >
{
  "type": "FeatureCollection",
  "features": [
    {
      "type": "Feature",
      "properties": {},
      "geometry": {
        "coordinates": [
          [
            [85.5204749837551, 27.633340352723522],
            [85.5204749837551, 27.62905414431259],
            [85.52480716916966, 27.62905414431259],
            [85.52480716916966, 27.633340352723522],
            [85.5204749837551, 27.633340352723522]
          ]
        ],
        "type": "Polygon"
      }
    }
  ]
}</textarea
          >
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2"
            >Zoom Level:</label
          >
          <div class="flex gap-3 flex-wrap">
            <button
              class="zoom-btn px-6 py-2 rounded-md bg-gray-200 text-gray-700 hover:bg-gray-300 transition-colors"
              onclick="selectZoom(18, this)"
            >
              18
            </button>
            <button
              class="zoom-btn px-6 py-2 rounded-md bg-gray-700 text-white hover:bg-gray-800 transition-colors"
              onclick="selectZoom(19, this)"
            >
              19
            </button>
            <button
              class="zoom-btn px-6 py-2 rounded-md bg-gray-200 text-gray-700 hover:bg-gray-300 transition-colors"
              onclick="selectZoom(20, this)"
            >
              20
            </button>
          </div>
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2"
            >Mini Tile Grid:</label
          >
          <input
            type="number"
            id="miniGrid"
            value="2"
            min="1"
            max="4"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400"
          />
        </div>

        <button
          onclick="loadTiles()"
          class="w-full bg-gray-700 text-white py-3 px-6 rounded-md hover:bg-gray-800 transition-colors font-medium"
        >
          Load
        </button>
      </div>

      <div
        id="sessionInfo"
        class="hidden bg-white rounded shadow-sm p-1.5 md:p-2 mb-2 md:mb-3"
      >
        <div
          class="flex gap-2 md:gap-4 text-xs text-gray-600 justify-between items-center flex-wrap"
        >
          <span
            >Selected:
            <strong class="text-gray-800" id="selectedCount">0</strong></span
          >
          <span
            >Active:
            <strong class="text-gray-800" id="sessionDuration">0s</strong></span
          >
          <span
            >Tile:
            <strong class="text-gray-800" id="currentTileIndex">-</strong></span
          >
          <span
            >Total:
            <strong class="text-gray-800" id="totalTiles">0</strong></span
          >
          <button
            onclick="clearSession()"
            class="bg-red-500 text-white px-3 py-1 rounded text-xs hover:bg-red-600 transition-colors"
          >
            Clear
          </button>
        </div>
      </div>

      <div id="viewer" class="hidden flex-1 flex flex-col">
        <div
          class="bg-gray-700 text-white px-3 py-2 md:px-6 md:py-3 rounded-t-lg text-center font-medium text-sm md:text-base"
        >
          <span id="progress"></span>
        </div>
        <div
          class="bg-white rounded-b-lg shadow-md p-2 md:p-6 flex-1 flex flex-col"
        >
          <div
            class="bg-gray-50 border border-gray-300 px-2 py-2 md:px-4 md:py-3 rounded-md mb-2 md:mb-4 text-xs md:text-sm"
          >
            Turn the mini grids to green by clicking or swiping where you think
            <strong id="questionCategory"></strong> exists
          </div>
          <canvas
            id="tileCanvas"
            class="border-2 border-gray-700 cursor-crosshair mx-auto max-w-full"
          ></canvas>
          <div
            class="flex justify-between items-center mt-3 md:mt-4 gap-2 md:gap-3"
          >
            <button
              onclick="previousTile()"
              class="flex-1 bg-gray-700 text-white py-2.5 px-4 md:py-2 md:px-6 rounded-md hover:bg-gray-800 transition-colors text-sm md:text-base"
            >
              Previous <span class="hidden md:inline">(Arrow Left)</span>
            </button>
            <button
              onclick="nextTile()"
              class="flex-1 bg-gray-700 text-white py-2.5 px-4 md:py-2 md:px-6 rounded-md hover:bg-gray-800 transition-colors text-sm md:text-base"
            >
              Next <span class="hidden md:inline">(Arrow Right)</span>
            </button>
          </div>
          <div class="mt-2 md:mt-3">
            <button
              onclick="finish()"
              class="w-full bg-green-600 text-white py-2.5 px-4 md:py-2 md:px-6 rounded-md hover:bg-green-700 transition-colors font-medium text-sm md:text-base"
            >
              Finish & Download
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/js/app.js"></script>
  </body>
</html>
